{% extends 'base.html' %}

{% block pagecontent %}
  <h2>All Survey</h2>
    {% for field in form %}
        <b>Name: </b>{{ field.name }}<br>
        <b>Description: </b>{{ field.description }}
        <a href="/survey/show/{{ field.id }}" class="btn pink">Link</a>
        <hr>
    {% endfor %}
{% endblock %}
