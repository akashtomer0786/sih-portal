{% extends 'layout.html' %}

{% block content %}
<h3 class="red lighten-2 center-align">{{title}}</h3>
<ul class="collection">
    {% for complaint in complaints %}
    <li class="collection-item"><a href="/complaints/details/{{complaint.id}}">{{complaint}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
